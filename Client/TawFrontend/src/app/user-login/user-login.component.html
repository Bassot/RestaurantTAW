<h2>Login</h2>
<form class="user-form" autocomplete="off">
  <div class="form-floating mb-3">
    <input class="form-control" type="text" #email id="email" placeholder="email" required>
    <label for="email">Email</label>
  </div>

  <div class="form-floating mb-3">
    <input class="form-control" type="text" #password id="password" placeholder="password" required>
    <label for="password">Password</label>
  </div>

  <div class="form-floating mb-3">
    <input type="checkbox" #remember checked="checked" name="remember"> Remember me
  </div>
  <div class="form-floating mb-3">
    <button class="btn btn-primary" type="submit" (click)="login(email.value, password.value, remember.checked)">Login</button>
  </div>
  <div class="form-floating mb-3">
    <button class="btn btn-primary" type="submit" (click)="navToSignUp()">Sign Up</button>
  </div>
</form>
